<div id="demo" class="carousel slide" data-bs-ride="carousel">
   
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3" ></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4" ></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/mob11.jpg" alt="Los Angeles" class="d-block w-100" style="width:100%;">
        <div class="carousel-caption">
            <h3>Mobiles</h3>
            
          </div>
      </div>
      <div class="carousel-item">
        <img src="assets/head.jpg" alt="Chicago" class="d-block w-100" style="width:100%;">
        <div class="carousel-caption">
            <h3>Head Phones</h3>
           
          </div>
      </div>
      <div class="carousel-item">
        <img src="assets/lap1.jpg" alt="New York" class="d-block w-100" style="width:100%;">
        <div class="carousel-caption">
            <h3>Laptopes</h3>
            
          </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img1.jpg" alt="New York" class="d-block w-100" style="width:100%">
        <div class="carousel-caption">
            <h3>Paintings</h3>
            
          </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img2.jpg" alt="New York" class="d-block w-100" style="width:100%">
        <div class="carousel-caption">
            <h3>Paintings</h3>
            
          </div>
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
