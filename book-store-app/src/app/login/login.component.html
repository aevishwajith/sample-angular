
<div class="topdown">
<form [formGroup]="loginform" (ngSubmit)="formsubmit(loginform.value)" novalidate>
    <!-- Email input -->
    
    <div class="col-md-8 offset-md-4">
    <div class="form-outline mb-6 w-50">
      <div *ngIf="loginfail" class="alert alert-danger">Email or Password is Invalid!!</div>
      <input type="email" 
             class="form-control input-sm" 
             id="inputsm"
             formControlName="Email"
             placeholder="Email"  ngModel/>
             <div *ngIf="formsubmited && notreset && f.Email.invalid" class="alert alert-danger">
                <div *ngIf="f.Email.errors.required">Email is required.</div>
                <div *ngIf="f.Email.errors.email">Enter Correct Email format</div>
               </div>
              
               <br>
            
     
    </div>
  <br>
    <!-- Password input -->
    <div class="form-outline mb-6 w-50">
      <input type="password" 
             class="form-control input-sm" 
             id="inputsm" 
             formControlName="Password"
             placeholder="Password" ngModel/>
             <div *ngIf="formsubmited && notreset && f.Password.invalid" class="alert alert-danger">
                <div *ngIf="f.Password.errors.required">Password is required.</div>
                
               </div>  
           <br>
    </div>
  <br>
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-6 w-50">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  <br>
    <!-- Submit button -->
    <input type="submit" class="btn btn-primary btn-block mb-4 w-50" value="LogIn">
</div>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      
    </div>
  </form>
</div>
