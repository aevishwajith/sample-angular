      </div>

          <input (keydown.enter)="search($event)" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchitem" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fa fa-search" (click)="searchclick()"></i>
          </span>
        </div>
      </div>
      <div class="col-md-4">
       <div class="col-sm-6"> <h3  style="margin-top: 12px;font-family:cursive;color:rgb(245, 222, 222)" [ngClass]="namefont()">{{currentuser}}</h3></div>
       <div class="col-sm-3"><h4 style="color: blue;font-family:Georgia, 'Times New Roman', Times, serif;margin-top: 12px;cursor: pointer;" (click)="reloadapp()">LogOut</h4></div>
       <div class="col-sm-3"><div class="cartcount" *ngIf="cartcount>0"><p class="cartvalue">{{cartcount}}</p></div><button  (click)="mycart()" style="margin-top: 10px;font-family: cursive;" type="button" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">

      </svg>Cart</button></div>
      </div>
